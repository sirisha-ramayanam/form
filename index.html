<!DOCTYPE html>
<html>
<head>
<title>Sign up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body style="background-size: cover;background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXzrO1x0UrVuC6gF2hSa7cNZw3Tj37_oGtXw&usqp=CAU);"> 

<div class="text-center" style="background-image: url(https://healthystadia.eu/wp-content/uploads/2017/12/Background-Registration-Form.png);width:50%;padding: 40px;margin:100px auto;"> 
<div class="content" style="text-align:center;">
    <h1 style="text-align:center;font-family:cursive;font-size:50px;"> Form Details</h1>
    <br>
<form>
<input type="text" id="fname" name="firstname" placeholder="first name" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/>
<br>
<br>
<input type="text" id="lname" name="lastname" placeholder="last name" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/>
<br>
<br>
<input type="date" id="dob" name="dateofbirth" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/>
<br>
<br>
<input type="email" id="emailid" name="email" placeholder="email address" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/> 
<br>
<br>
<input type="number" id="phone_no" name="number" min="0000000000" max="9999999999" placeholder="Phone number" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/>
<br>
<br>
</form>
<form>
<input type="text" id="uname" name="username" placeholder="User Name" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/>
<br>
<br>
<input type="password" id="pword" name="password" placeholder="Password" style="border-radius: 15px;text-align:center;width:200px; height:40px;"/>
</form>
<br>
<form>
<select name="dropdown" style="border-radius: 15px;text-align:center;width:200px; height:40px;">
<option value="CSE" selected>CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="MECH">MECH</option>
<option value="CIVIL">CIVIL</option>
<option value="IT">IT</option>
</select>
<br>
<br>
<input type="radio" id="male" name="gender" value="male">
<label for="male" style="font-size:30px;">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female" style="font-size:30px;">Female</label>
<br>
<br>
</form>
<form>
<input type="button" name="submit" value="submit" style="width: 200px;height: 60px;padding: 12px 28px;background-color: #4CAF50;border-radius: 12px;"/>
</form>
</div>
</div>
</body>
</html>
